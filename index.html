<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <header>
                <h1>Simple Interest Calculator</h1>
            </header>
            <div class="subDiv">
                <div class="clsPrinc">
                    <label for="principal">Amount</label>
                    <input type="number"  id="principal">  <br/>
                </div>
                <div class="clsRate">
                    <label for="rate">Rate</label>
                    <input type="range" onchange="updateRate()" id="rate" min="1" max="20" value="10.25" step="0.25" >
                    <span id="rate_val">10.25 %</span>  <br/>
                </div>
                <div class="clsYr">
                    <label for="years">No. of Years </label>
                    <select  id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        
                    </select>  <br/>
                </div>

                <button onclick="compute()">Compute Interest</button>
            </div>
            <div class="clsResult clsNoDisp">
                <h4>If you deposit <span id="depAmt"></span></h4>
                <h4>at an interest rate of <span id="intRate"></span></h4>
                <h4>You will receive an amount of <span id="result"></span></h4>
                <h4>in the year <span id="calYear"></span></h4>
            </div>
            <footer>&#169; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
